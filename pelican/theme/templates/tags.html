{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>Tags</small>{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <ul>
      {% for tag, articles in tags %}
      <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
